<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input { 
            @apply w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all disabled:bg-gray-50 disabled:text-gray-500;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold tracking-tight">ShoppingApp</h1>
        <button id="logoutBtn" class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors">
            Logout
        </button>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-10">
            <h2 class="text-3xl font-bold text-gray-900">Account Settings</h2>
            <p class="text-gray-500">Manage your profile information and security preferences.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <section class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-6">Personal Information</h3>
                <form id="myForm1" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">First Name</label>
                        <input type="text" id="fname" name="fname" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none disabled:bg-gray-50 disabled:text-gray-500" value="John" disabled>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Last Name</label>
                        <input type="text" id="lname" name="lname" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none disabled:bg-gray-50 disabled:text-gray-500" value="Doe" disabled>
                    </div>
                    
                    <div class="pt-4 flex gap-3">
                        <button type="button" id="editBtn" class="bg-black text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 transition-all">Edit Profile</button>
                        <button type="button" id="saveBtn" style="display:none;" class="bg-green-600 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition-all">Save Changes</button>
                        <button type="button" id="cancelBtn" style="display:none;" class="bg-gray-100 text-gray-600 px-6 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition-all">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-6">Security</h3>
                <form id="myForm2" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">Current Password</label>
                        <input type="password" id="oldPassword" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" placeholder="••••••••" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-1">New Password</label>
                        <input type="password" id="newPassword" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" id="updatePasswordBtn" class="w-full mt-4 border border-black text-black px-6 py-2 rounded-lg text-sm font-medium hover:bg-black hover:text-white transition-all">
                        Update Password
                    </button>
                    <p id="error" class="text-red-500 text-xs mt-2"></p>
                    <p id="success" class="text-green-500 text-xs mt-2"></p>
                </form>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
