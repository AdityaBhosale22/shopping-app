<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeShop | Modern Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .filter-active { @apply bg-black text-white; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-100 px-8 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter"><a href="/">MeShop.</a></div>
        <div class="space-x-6 text-sm font-medium">
            <a href="/" class="hover:text-gray-500">Home</a>
            <a href="/login" class="hover:text-gray-500">Login</a>
            <a href="/signup" class="hover:text-gray-500">Signup</a>
            <a href="/cart" class="relative hover:text-gray-500">
                My Cart <span id="cart-count" class="absolute -top-2 -right-4 bg-black text-white text-[10px] px-1.5 rounded-full">0</span>
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8 p-8">
        <aside class="w-full md:w-64 space-y-8">
            <section>
                <h3 class="font-semibold mb-4">Colors</h3>
                <div class="flex flex-wrap gap-2" id="color-filters">
                    <label class="flex items-center space-x-2 text-sm"><input type="checkbox" value="red" class="filter-check"> <span>Red</span></label>
                    <label class="flex items-center space-x-2 text-sm"><input type="checkbox" value="blue" class="filter-check"> <span>Blue</span></label>
                    <label class="flex items-center space-x-2 text-sm"><input type="checkbox" value="black" class="filter-check"> <span>Black</span></label>
                </div>
            </section>

            <section>
                <h3 class="font-semibold mb-4">Price Range</h3>
                <div class="space-y-2 text-sm">
                    <label class="flex items-center space-x-2"><input type="checkbox" value="0-25" class="price-check"> <span>$0 to $25</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" value="25-50" class="price-check"> <span>$25 to $50</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" value="50-100" class="price-check"> <span>$50 to $100</span></label>
                </div>
            </section>
        </aside>

        <section class="flex-1">
            <input type="text" id="search-input" placeholder="Search products..." class="w-full p-3 border border-gray-200 rounded-xl mb-6 focus:outline-none focus:ring-2 focus:ring-black/5" />
            
            <div class="flex space-x-4 mb-8 border-b border-gray-100 pb-4 overflow-x-auto" id="category-filters">
                <button onclick="filterByCategory('all')" class="cat-btn px-4 py-1 rounded-full border border-black filter-active">All</button>
                <button onclick="filterByCategory('men\'s clothing')" class="cat-btn px-4 py-1 rounded-full border border-gray-200">Mens</button>
                <button onclick="filterByCategory('women\'s clothing')" class="cat-btn px-4 py-1 rounded-full border border-gray-200">Womens</button>
                <button onclick="filterByCategory('jewelery')" class="cat-btn px-4 py-1 rounded-full border border-gray-200">Jewellery</button>
                <button onclick="filterByCategory('electronics')" class="cat-btn px-4 py-1 rounded-full border border-gray-200">Electronics</button>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
