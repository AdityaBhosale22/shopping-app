<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MeShop.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">MeShop<span class="text-indigo-600">.</span></h1>
            <p class="text-gray-500 mt-2">Join us to start your shopping journey.</p>
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">First Name</label>
                    <input type="text" id="fname" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" placeholder="John">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Last Name</label>
                    <input type="text" id="lname" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" placeholder="Doe">
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" placeholder="••••••••">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none transition-all" placeholder="••••••••">
            </div>
        </div>

        <div class="mt-4 h-6 text-center">
            <p id="error" class="text-red-500 text-sm"></p>
            <p id="success" class="text-green-500 text-sm"></p>
        </div>

        <button id="signup" class="w-full mt-4 bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition-all active:scale-[0.98]">
            Create Account
        </button>

        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account? 
            <a href="login.html" class="text-black font-semibold hover:underline">Log in</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
